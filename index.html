<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKNSCOE Feedback Portal</title>
 	<link  type="icon" href="images/icon.gif">
	<link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
	<header style="text-align: center;max-width: 100%;">
		<img src="images/header.png" alt="" style="max-width: 100%;">  		
	</header>
	<div class="container" style="width: 450px;margin-top: 20px;">
		<div class="header">
			<h2 class="fw-bold mb-0" style="margin-top: -10px;">Enter your Details</h2>
				</div>
				<div class="modal-body p-5 pt-0">
				  <form class="" style="margin-top: 50px;">
					  <label for="branch" style="padding-right: 38px;">Select Branch:</label>
						  <select id="cars" name="cars" class="selection" style="width: 100px">
						  <option value="audi">Choose</option>
							<option value="volvo">CSE</option>
							<option value="saab">MECH</option>
							<option value="fiat">ENTC</option>
							<option value="audi">CIVIL</option>
							<option value="audi">ELECT</option>
						  </select>
					  </form>
					  <form class="">
					  <label for="branch" style="padding-right: 50px;margin-top: 25px;"> Select  Class:</label>
						  <select id="cars" name="cars" class="selection" style="width: 100px">
							  <option value="audi">Choose</option>
							<option value="volvo">First Year</option>
							<option value="saab">Second Year</option>
							<option value="fiat">Third Year</option>
							<option value="audi">Last Year</option>
						  </select>
					  </form>
					  <div class="form-floating mb-3" style="margin-top: 25px;padding-top:10px;">
					  <input type="tetx" class="form-control rounded-3" id="floatingPassword" placeholder="Password" style="height:20px">
					  <label for="floatingPassword" style="font-size: 15px;">Enter a PRN number</label>
					  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" style="margin-top: 25px">Give Feedback</button>
					</div>
				</div>
			  </div>
			</div>
		  </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
